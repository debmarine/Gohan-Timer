<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ごはんタイマー</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 text-center">
        <h1 class="mb-4">魔法のかまどごはん<br>タイマー</h1>
        <div class="mb-3">
          <select id="settings" class="form-select">
            <option value="" selected>ごはんの量を選択してね</option>
          </select>
        </div>
        <h4 id="element-count" class=""></h4>
        <div id="timer-display" class="display-1 fw-bold text-primary">00:00</div>
        <div id="status-display" class="fs-4 my-3 text-secondary" hidden>状態: 未選択</div>
        <img id="status-image" alt="Status Image" style="display: none;">
        <button id="start-timer" class="btn btn-primary btn-lg mt-4">開始</button>
        <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
        <audio id="status-sound" preload="auto"></audio>
      </div>
    </div>
  </div>

  <footer class="text-center py-3">
    <p>VOICEVOX:ずんだもん</p>
    <br/>
      2024 <a href="https://poussin.jp/">Poussin</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- カスタムJS -->
  <script src="script.js"></script>
</body>
</html>
